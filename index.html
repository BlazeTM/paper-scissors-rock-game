<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gra papier, kamien, nozyce, spock, jaszcur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <br>
    <div id="wyniki">
        <table>
            <tr>
                <th>Twoj wybor : </th>
                <th><p id="userChoice"> </p></th>
            </tr>
            </table>
            <table>
            <tr>
                <th>Wybor komputera : </th>
                <th><p id="computerChoice"> </p></th>
            </tr>
            <tr>
                <th><p>Twoje statystyki : </p> </th>
            </tr>
        </table>
        <table>
            <tr>
                <th><p>W: </p> </th>
                <th><p id="win"></p></th>
                <th><p>R: </p></th>
                <th><p id="draw"></p></th>
                <th><p>P: </p></th>
                <th><p id="lose"></p></th>
                <th><button class="reset"  onclick="reset()">Reset Stats</button></th>
            </tr>
        </table>

   
    </div>
    <div>
        <button class="przyciski" onclick="userRock()" id="0"><img src="rock.png"></button>
        <button class="przyciski"  onclick="userScissors()" id="1"><img src="scissors.png"></button>
        <button class="przyciski"  onclick="userPaper()" id="2"><img src="paper.png"></button>
        <button class="przyciski"  onclick="userLizard()" id="3"><img src="lizard.png"></button>
        <button class="przyciski"  onclick="userSpock()" id="4"><img src="spock.png"></button>
        
        </div>
